benchmark: logreg
description: "Online Logistic Regression with norm constraint"

problem:
  type: online_logreg
  d: 20
  R0: 5.0
  B: 0.6
  w_star_seed: 123

experiment:
  horizons: [ 50000 ]
  trials: 10
  seed_base: 42

algorithms:
