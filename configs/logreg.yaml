    epsilon: 0.5
    eta_const: 0.5
  DPP: { }
  DPP-T:
    c: 20
    epsilon: 0.5
  POGD:
    eta_const: 0.5

batch_solver:
  max_iter: 2000
  lr: 0.05
  seed: 999

output:
  save_trajectories: false