benchmark: toy
description: "Toy quadratic problem (d=2) from PFS paper 2025"

problem:
  type: toy_quadratic
  d: 2
  R: 1.0
  b: 0.51

experiment:
  horizons: [ 2000, 4000, 6000, 8000, 10000, 12000, 14000, 16000, 18000, 20000 ]
  trials: 30
  seed_base: 42

algorithms:
